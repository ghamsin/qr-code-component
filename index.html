<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/font.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
<main class="container">
    <img class="container__qrcode" src="images/image-qr-code.png" alt="">
    <h1 class="container__title">Improve your front-end <br> skills by building projects</h1>
    <div class="container__area">
      <p class="container__text">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to <br>the next level</p>

      <div class="container__attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">frontendmentor</a>.
        Coded by <a href="#">Dragon & code</a>.
      </div>
    </div>
  </main>
</body>
</html>
