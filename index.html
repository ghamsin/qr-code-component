<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">

    <title>Frontend Mentor | QR code component</title>

<body>
<div class="card">
    <main class="main-container">
        <img class="container__qrcode" src="images/image-qr-code.png" alt="image of qr code">
        <h2 class="container__title">Improve your front-end skills by building projects</h2>
        <div class="container__area">
            <p class="container__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>

</div>
<div class="footer-container">
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">frontendmentor</a>.

    </footer>
